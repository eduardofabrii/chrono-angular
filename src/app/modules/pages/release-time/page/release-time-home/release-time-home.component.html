<!-- Toolbar -->
<p-toolbar>
  <div class="p-toolbar-group-start" style="display: flex; align-items: center;">
    <i class="pi pi-clock"></i>
    <span style="font-weight: bold; font-size: 1.4rem;">
      Horas lançadas
    </span>
  </div>

  <div class="flex p-toolbar-group-end" style="gap: 1rem;">
  <span style="font-weight: bold; font-size: 1rem;"></span>
  </div>
</p-toolbar>

<!-- Skeleton Overlay -->
<app-skeleton-loader
  *ngIf="isLoading"
  [overlay]="true"
  [width]="'360px'"
  [height]="'240px'"
  [pulseColor]="'#3B82F6'"
  [showProgressBar]="true"
  message="Carregando horas lançadas...">
</app-skeleton-loader>

<div class="cards">
  <p-card styleClass="shadow-3 mt-5" *ngIf="!isLoading">
    <div style="max-width: 100%; overflow-x: auto;">
      <app-release-time-form
        [releaseTimes]="releaseTimeEntries"
        (releaseTimeCreated)="handleReleaseTimeCreated($event)"
        (releaseTimeUpdated)="handleReleaseTimeUpdated($event)"
        (releaseTimeDeleted)="handleReleaseTimeDeleted()">
      </app-release-time-form>

      <app-release-time-table
        [releaseTimes]="releaseTimeEntries"
        (editReleaseTime)="openEditReleaseTimeDialog($event)"
        (deleteReleaseTime)="openDeleteReleaseTimeDialog($event)">
      </app-release-time-table>
    </div>
  </p-card>
</div>
