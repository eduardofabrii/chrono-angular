<div style="max-width: 100%; overflow-x: auto;">
  <div class="flex justify-content-between mb-2 flex-wrap">
    <p-dropdown
      [options]="statusOptions"
      placeholder="Filtrar"
      optionLabel="label"
      optionValue="value"
      appendTo="body">
    </p-dropdown>
  </div>
</div>

<!-- Modal/Dialog para editar lançamento -->
<p-dialog header="Editar lançamento de hora" [(visible)]="isVisibleEditReleaseTime" [modal]="true" [style]="{ width: '50rem', 'max-height': '90vh' }">
  <div class="p-fluid">
    <form [formGroup]="editReleaseTimeForm">
      <div class="p-field" style="margin-bottom: 1rem;">
        <label for="activity">Atividade</label>
        <p-dropdown
        id="activity"
        [options]="activities"
        formControlName="activity"
        optionLabel="name"
        appendTo="body">
      </p-dropdown>
      </div>

      <div class="p-field" style="margin-bottom: 1rem;">
        <label for="user">Responsável</label>
        <p-dropdown
          id="user"
          [options]="responsibleOptions"
          formControlName="user"
          optionLabel="name"
          appendTo="body">
        </p-dropdown>
      </div>

      <div class="p-field" style="margin-bottom: 1rem;">
        <label for="descricao">Descrição</label>
        <input id="descricao" type="text" pInputText formControlName="description" class="p-inputtext p-component" />
      </div>

      <div class="p-field" style="margin-bottom: 1rem;">
        <label for="dataInicio">Data de Início</label>
        <p-calendar id="dataInicio" formControlName="startDate" dateFormat="dd/mm/yy" [showTime]="true" hourFormat="24" [showIcon]="true" appendTo="body"></p-calendar>
      </div>

      <div class="p-field" style="margin-bottom: 1rem;">
        <label for="dataFim">Data de Fim</label>
        <p-calendar id="dataFim" formControlName="endDate" dateFormat="dd/mm/yy" [showTime]="true" hourFormat="24" [showIcon]="true" appendTo="body"></p-calendar>
      </div>
    </form>
  </div>

  <p-footer>
    <button pButton (click)="updateReleaseTime()" label="Salvar" icon="pi pi-check"></button>
    <p-button label="Cancelar" icon="pi pi-times" (onClick)="onCloseDialog('editRelease')" styleClass="p-button-secondary"></p-button>
  </p-footer>
</p-dialog>

<!-- Modal/Dialog para deletar lançamento -->
<p-dialog header="Deletar lançamento de hora" [(visible)]="isVisibleDeleteReleaseTimeDialog" [modal]="true" [style]="{ width: '30rem', 'max-height': '90vh' }">
  <div class="p-fluid">
    <div class="p-field" style="margin-bottom: 1rem;">
      <p>Tem certeza que deseja deletar esse lançamento de hora?</p>
    </div>
  </div>

  <p-footer>
    <button pButton (click)="deleteReleaseTime()" label="Deletar" icon="pi pi-trash"></button>
    <p-button label="Cancelar" icon="pi pi-times" (onClick)="onCloseDialog('deleteRelease')" styleClass="p-button-secondary"></p-button>
  </p-footer>
</p-dialog>
